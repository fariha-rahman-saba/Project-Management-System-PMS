{% extends 'base.html' %}
{% block title %}Create A New Project!{% endblock %}
{% block content %}

    
{% if user.is_authenticated %}
		<h1 class="text-center mt-3 mb-5">Add Project</h1>


	<div class="form-group w-50 mx-auto">

<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}

			<div class="text-center mt-5">
			<button class="btn btn-warning w-50 mb-5">Add</button>

			</div>
		</div>

	<script>
		var name = "{{ user.id }}";
		
		document.getElementById("saba").value = name;

	</script>

{% else %}

You're not allowed here! (and you know it...)

{% endif %}



{% endblock %}
